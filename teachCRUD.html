<!DOCTYPE html>
<html>
  <head>
    <title>
      Teacher Database
    </title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./backend/css/studCRUD.css" />
  </head>

  <body>
    <div class="container bgimg-teacher">
      <h2>Teacher Database Management System</h2>
      <form
        onsubmit="event.preventDefault();onFormSubmit();"
        autocomplete="off"
        class="m-auto max40 b-2"
      >
        <div class="container m-3">
          <label>Full Name*</label
          ><label class="validation-error hide" id="fullNameValidationError"
            >This field is required.</label
          >
          <input type="text" name="fullName" id="fullName" />

          <div>
            <label>UUID Code</label>
            <input type="text" name="empCode" id="empCode" />
          </div>
          <div>
            <label>Age</label>
            <input type="text" name="sscMarks" id="sscMarks" />
          </div>
          <div>
            <label>Experience</label>
            <input type="text" name="hscMarks" id="hscMarks" />
          </div>
          <div>
            <select class="form-control" id="gender">
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
            <label>Speciality</label>
            <input type="text" name="city" id="city" />
          </div>
          <div class="form-action-buttons">
            <input class="btn btn-success" type="submit" value="Submit" />
          </div>
        </div>
      </form>
    </div>
    <div class="container">
      <table class="list" id="employeeList">
        <thead>
          <tr>
            <th>Full Name</th>
            <th>UUID Code</th>
            <th>Age</th>
            <th>Experience</th>
            <th>Gender</th>
            <th>Speciality</th>
            <th></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script src="./backend/js/TeachCRUD.js"></script>
  </body>
</html>
