<!DOCTYPE html>
<html>
  <head>
    <title>
      Teacher Database
    </title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./backend/css/studCRUD.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="head">
      <a class="navbar-brand" href="./homepage.html">Govt Of Sikkim</a>

      <div class="right  m-2">
        <a href="./studCRUD.html">
          <button class="btn btn-outline-primary m-1">Student DB</button> </a
        ><a href="./teachCRUD.html">
          <button class="btn btn-outline-primary m-1">Teachers DB</button>
        </a>
        <div class="form-inline m-2">
          <label id="netStatus" class="badge badge-pill mx-3"></label>
          <button class="btn btn-outline-success mx-2" onclick="getDTeacher()">
            Sync Now
          </button>
        </div>
      </div>
    </nav>
    <div class="">
      <h2 class="m-3">Teacher Database Management System</h2>
      <div class="row bgimg-teacher">
        <form
          onsubmit="event.preventDefault();onFormSubmit();"
          autocomplete="off"
          class="max40 b-2 p-3"
        >
          <label>Full Name*</label
          ><label class="validation-error hide" id="fullNameValidationError"
            >This field is required.</label
          >
          <input type="text" name="fullName" id="fullName" />

          <div>
            <label>UUID Code</label>
            <input type="text" name="empCode" id="empCode" />
          </div>
          <div>
            <label>Age</label>
            <input type="text" name="sscMarks" id="sscMarks" />
          </div>
          <div>
            <label>Experience</label>
            <input type="text" name="hscMarks" id="hscMarks" />
          </div>
          <div>
            <select class="form-control" id="gender">
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
            <label>Speciality</label>
            <input type="text" name="city" id="city" />
          </div>
          <div class="form-action-buttons">
            <input class="btn btn-success" type="submit" value="Submit" />
          </div>
        </form>
      </div>
    </div>

    <h2 class="m-3">Teacher Database</h2>
    <table class="list" id="employeeList">
      <thead>
        <tr>
          <th>Full Name</th>
          <th>UUID Code</th>
          <th>Age</th>
          <th>Experience</th>
          <th>Gender</th>
          <th>Speciality</th>
          <th></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script src="./backend/js/netCheck.js"></script>
    <script src="./index.js"></script>
    <script src="./backend/js/TeachCRUD.js"></script>
    <script src="./backend/js/database.js"></script>
  </body>
</html>
